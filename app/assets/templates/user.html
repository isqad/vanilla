<div class="row">
  <div class="span3">
    <div class="user-info">
      <img ng-src="{{user.avatar.medium}}">
      <div class="info">
        <h2>About</h2>
        <p>{{user.bio}}</p>
      </div>
    </div>
  </div>
  <div class="span9">
    <div class="clearfix">
      <div class="user-name pull-left">
        <h1>
          {{user.first_name}} {{user.nickname}} {{user.last_name}}
        </h1>
      </div>
    </div>
  </div>
</div>

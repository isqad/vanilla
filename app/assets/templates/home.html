<div class="row">
  <div class="span3">
    <div class="user-info">
      <a href="/#!/profile" class="user-link">
        <img ng-src="{{current_user.avatar.small}}">
        {{current_user.name}}
      </a>
    </div>
  </div>
  <div class="span9">
    <h2>Stream</h2>

    <form name="postForm" ng-submit="sendStatus()" class="user-status">
      <textarea ng-model="status_message.body" on-ctrl-enter="sendStatus()" class="status-message" rows="3" placeholder="What happened?"></textarea>
      <div class="actions">
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </form>


    <div ng-repeat="post in posts">
      <div class="stream-post">
        <div class="datestamp">{{post.created_at | timeAgo}}</div>
        <div class="text">
          {{post.body}}
        </div>
        <span ng-repeat="photo in post.photos">
          <img ng-src="{{photo.image.medium}}">
        </span>
      </div>
    </div>
  </div>
</div>

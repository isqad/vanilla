<div class="row">
  <div class="span4">
    <div class="user-info">
      <a href="/#!/profile" class="user-link">
        <img ng-src="{{current_user.avatar.small}}">
        {{current_user.first_name}} {{current_user.nickname}} {{current_user.last_name}}
      </a>
    </div>
  </div>
  <div class="span8">
    <h2>Stream</h2>

    <form name="postForm" ng-submit="sendStatus()" class="user-status">
      <textarea ng-model="status_message.body" on-ctrl-enter="sendStatus()" class="status-message" rows="3" placeholder="What happened?"></textarea>
      <div class="actions">
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </form>


    <div ng-repeat="post in posts">
      <div class="stream-post">
        <div class="user-avatar" ng-switch on="post.author.id == current_user.id">
          <a href="/#!/profile" ng-switch-when="true">
            <img ng-src="{{post.author.avatar.small}}">
          </a>
          <a href="/#!/u/{{post.author.id}}" ng-switch-default>
            <img ng-src="{{post.author.avatar.small}}">
          </a>
        </div>

        <span class="post-info" ng-switch on="post.author.id == current_user.id">
          <a href="/#!/profile" ng-switch-when="true">{{post.author.first_name}} {{post.author.last_name}}</a>
          <a href="/#!/u/{{post.author.id}}" ng-switch-default>{{post.author.first_name}} {{post.author.last_name}}</a>
        </span>
        <span class="datestamp">{{post.created_at | timeAgo}}</span>

        <div class="text">
          {{post.body}}
        </div>
        <span ng-repeat="photo in post.photos">
          <img ng-src="{{photo.image.medium}}">
        </span>
      </div>
    </div>
  </div>
</div>
